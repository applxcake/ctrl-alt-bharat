<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indian Heritage AR with Sketchfab</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            z-index: 100;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #model-selector {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        .model-btn {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .model-btn:hover {
            background: #0056b3;
        }
        .model-btn.active {
            background: #28a745;
            transform: scale(1.05);
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <div id="info">Point your camera at a flat surface, then tap to place the model</div>
    <div id="loading">
        <h2>Loading AR Experience...</h2>
        <p>Please wait while we set up the AR environment</p>
    </div>

    <!-- AR.js Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        gesture-handler
        stats
        embedded>
        
        <!-- Simple Test Assets -->
        <a-assets>
            <!-- We'll use primitive shapes for testing -->
        </a-assets>
        
        <!-- AR Marker -->
        <a-marker preset="hiro" id="marker">
            <a-entity id="model-container" scale="0.5 0.5 0.5" rotation="0 0 0">
                <!-- Test Cube -->
                <a-box id="test-cube" position="0 0.5 0" color="#4CC3D9" scale="0.5 0.5 0.5" visible="true">
                    <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite" easing="linear"></a-animation>
                </a-box>
            </a-entity>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Simple Test UI -->
    <div id="info">Point your camera at the Hiro marker to see a test cube</div>

    <script>
        // Simple test for AR
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function() {
                console.log('AR scene loaded');
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                // Log marker status
                const marker = document.querySelector('a-marker');
                if (marker) {
                    marker.addEventListener('markerFound', () => {
                        console.log('Marker found!');
                    });
                    marker.addEventListener('markerLost', () => {
                        console.log('Marker lost');
                    });
                }
            });
            
            // Check WebGL support
            const canvas = document.querySelector('canvas');
            if (canvas) {
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    console.log('WebGL is supported');
                } else {
                    console.error('WebGL is not supported');
                }
            }
        });
        // Simple function to log marker status
        function logMarkerStatus() {
            const marker = document.querySelector('a-marker');
            if (marker) {
                marker.addEventListener('markerFound', () => {
                    console.log('Marker found!');
                });
                marker.addEventListener('markerLost', () => {
                    console.log('Marker lost');
                });
            }
        }
        
        // Hide loading screen when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Scene loaded');
            document.getElementById('loading').style.display = 'none';
            
            // Show Taj Mahal by default
            showModel('taj_mahal');
        });
        
        // Add animation to models when marker is found
        document.querySelector('a-marker').addEventListener('markerFound', function() {
            const container = document.getElementById('model-container');
            container.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear');
            
            const info = document.getElementById('info');
            info.textContent = 'Marker found! Move around to view the model from different angles.';
            setTimeout(() => { info.style.display = 'none'; }, 3000);
        });
        
        // Show info when marker is lost
        document.querySelector('a-marker').addEventListener('markerLost', function() {
            const info = document.getElementById('info');
            info.style.display = 'block';
            info.textContent = 'Point your camera at the Hiro marker to see the model.';
        });
    </script>
</body>
</html>
