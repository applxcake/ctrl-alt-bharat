<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indian Heritage AR</title>
    <!-- Single A-Frame import -->
    <script>
        // Clear any existing A-Frame components to prevent conflicts
        if (window.AFRAME) {
            delete AFRAME.components['arjs-anchor'];
            delete AFRAME.components['arjs-anchor'].Component;
            delete AFRAME.components['arjs-anchor'].System;
        }
    </script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
        }
        a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Indian Heritage AR</h3>
        <p>Point camera at the Hiro marker</p>
        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: red;'></a-box>
            <a-text value="TAJ MAHAL" color="white" align="center" position="0 1.2 0" scale="2 2 2"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
