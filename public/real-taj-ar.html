<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Real Taj Mahal AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        #model-status {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>
    <div id="model-status">Loading Taj Mahal model...</div>
    
    <a-scene embedded arjs>
        <!-- Main marker with Taj Mahal model -->
        <a-marker preset="hiro">
            <!-- Taj Mahal Model -->
            <a-entity id="taj-model" position="0 0 0" scale="0.1 0.1 0.1">
                <!-- Fallback in case model doesn't load -->
                <a-entity position="0 0.5 0">
                    <a-text value="Taj Mahal" 
                           color="white" 
                           align="center" 
                           position="0 1 0" 
                           scale="2 2 2">
                    </a-text>
                    <a-box color="#e74c3c" 
                          width="1" 
                          height="0.5" 
                          depth="1"
                          position="0 0.25 0">
                    </a-box>
                </a-entity>
            </a-entity>
        </a-marker>
        
        <!-- Camera and lighting -->
        <a-entity camera></a-entity>
        <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 0.5"></a-entity>
    </a-scene>
    
    <script>
        // Wait for the scene to load
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('AR scene loaded');
            
            // Load a 3D model of Taj Mahal from a CDN
            const model = document.querySelector('#taj-model');
            const statusEl = document.querySelector('#model-status');
            
            // Using a simple 3D model for demonstration
            // In a real scenario, you would use your actual Taj Mahal model
            const tajModel = document.createElement('a-entity');
            
            // Create a simple representation of the Taj Mahal using basic shapes
            // Main dome
            tajModel.setAttribute('geometry', 'primitive: sphere; radius: 0.5');
            tajModel.setAttribute('material', 'color: #f5f5f5; metalness: 0.1; roughness: 0.8');
            tajModel.setAttribute('position', '0 0.8 0');
            
            // Base structure
            const base = document.createElement('a-box');
            base.setAttribute('width', '2');
            base.setAttribute('height', '0.5');
            base.setAttribute('depth', '2');
            base.setAttribute('position', '0 0.25 0');
            base.setAttribute('color', '#f5f5f5');
            
            // Minarets (simple boxes for now)
            const createMinaret = (x, z) => {
                const minaret = document.createElement('a-cylinder');
                minaret.setAttribute('radius', '0.1');
                minaret.setAttribute('height', '1');
                minaret.setAttribute('position', `${x} 0.5 ${z}`);
                minaret.setAttribute('color', '#f5f5f5');
                return minaret;
            };
            
            // Add minarets
            tajModel.appendChild(createMinaret(-0.8, -0.8));
            tajModel.appendChild(createMinaret(0.8, -0.8));
            tajModel.appendChild(createMinaret(-0.8, 0.8));
            tajModel.appendChild(createMinaret(0.8, 0.8));
            
            // Add to scene
            model.appendChild(tajModel);
            model.appendChild(base);
            
            statusEl.textContent = 'Taj Mahal model displayed! Point camera at Hiro marker';
            setTimeout(() => statusEl.style.display = 'none', 3000);
            
            // Remove fallback
            const fallback = model.querySelector('a-entity');
            if (fallback) {
                model.removeChild(fallback);
            }
            
            // Hide loader
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
