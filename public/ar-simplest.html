<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>
    
    <a-scene embedded arjs>
        <!-- Preload assets -->
        <a-assets>
            <a-asset-item id="taj-mahal" src="models/taj_mahal/Box.glb"></a-asset-item>
        </a-assets>
        
        <!-- Main marker with Taj Mahal model -->
        <a-marker preset="hiro">
            <!-- Taj Mahal 3D Model -->
            <a-entity gltf-model="#taj-mahal" 
                     scale="0.1 0.1 0.1" 
                     position="0 0 0"
                     animation="property: rotation; to: 0 360 0; dur: 20000; loop: true; easing: linear">
            </a-entity>
            
            <!-- Fallback box in case model doesn't load -->
            <a-box position="0 0.5 0" 
                  material="color: #e74c3c" 
                  scale="0.5 0.5 0.5"
                  visible="false"
                  class="fallback">
                <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
            </a-box>
            
            <!-- Text label -->
            <a-text value="TAJ MAHAL" 
                   color="white" 
                   align="center" 
                   position="0 2 0" 
                   scale="2 2 2">
            </a-text>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #888;"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.6" position="-1 1 0.5"></a-entity>
    </a-scene>
    
    <script>
        // Hide loader when AR is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
