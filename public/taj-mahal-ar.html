<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Mahal AR Experience</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
            max-width: 90%;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #45a049;
        }
        a-scene {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    
    <script>
        // Create a new scene with AR.js configuration
        const scene = document.createElement('a-scene');
        scene.setAttribute('embedded', '');
        scene.setAttribute('renderer', 'antialias: true; alpha: true; precision: lowp;');
        scene.setAttribute('vr-mode-ui', 'enabled: false');
        scene.setAttribute('arjs', `
            sourceType: webcam;
            debugUIEnabled: false;
            detectionMode: mono;
            maxDetectionRate: 30;
            sourceWidth: 640;
            sourceHeight: 480;
        `);
        
        // Add camera
        const camera = document.createElement('a-entity');
        camera.setAttribute('camera', '');
        camera.setAttribute('arjs-device-orientation-permission-ui', 'enabled: false');
        camera.setAttribute('arjs-camera', 'debugUIEnabled: false');
        scene.appendChild(camera);
        
        // Add lights
        const ambientLight = document.createElement('a-light');
        ambientLight.setAttribute('type', 'ambient');
        ambientLight.setAttribute('color', '#888');
        ambientLight.setAttribute('intensity', '0.8');
        scene.appendChild(ambientLight);
        
        const directionalLight = document.createElement('a-light');
        directionalLight.setAttribute('type', 'directional');
        directionalLight.setAttribute('color', '#fff');
        directionalLight.setAttribute('intensity', '0.8');
        directionalLight.setAttribute('position', '1 1 0.5');
        scene.appendChild(directionalLight);
        
        // Add marker with hiro preset
        const marker = document.createElement('a-marker');
        marker.setAttribute('preset', 'hiro');
        marker.setAttribute('emitevents', 'true');
        marker.setAttribute('cursor', 'rayOrigin: mouse');
        marker.setAttribute('raycaster', 'objects: .clickable');
        
        // Create model container
        const modelContainer = document.createElement('a-entity');
        modelContainer.setAttribute('position', '0 0.5 0');
        modelContainer.setAttribute('scale', '0.5 0.5 0.5');
        modelContainer.classList.add('clickable');
        
        // Add a simple box model with Taj Mahal color
        const box = document.createElement('a-box');
        box.setAttribute('color', '#FFD700');
        box.setAttribute('position', '0 0 0');
        box.setAttribute('scale', '1 2 1');
        box.setAttribute('shadow', '');
        
        // Add a label
        const label = document.createElement('a-text');
        label.setAttribute('value', 'Taj Mahal');
        label.setAttribute('color', 'white');
        label.setAttribute('align', 'center');
        label.setAttribute('position', '0 1.5 0');
        label.setAttribute('scale', '2 2 2');
        
        // Add ground plane
        const ground = document.createElement('a-plane');
        ground.setAttribute('position', '0 -0.5 0');
        ground.setAttribute('rotation', '-90 0 0');
        ground.setAttribute('width', '4');
        ground.setAttribute('height', '4');
        ground.setAttribute('shadow', 'receive: true');
        ground.setAttribute('material', 'color: #8B4513; roughness: 0.8; metalness: 0.1');
        
        // Assemble the scene
        modelContainer.appendChild(box);
        modelContainer.appendChild(label);
        modelContainer.appendChild(ground);
        marker.appendChild(modelContainer);
        scene.appendChild(marker);
        
        // Add scene to body
        document.body.appendChild(scene);
        
        // Handle scene load
        scene.addEventListener('loaded', () => {
            console.log('AR scene loaded');
            document.querySelector('.arjs-loader').style.display = 'none';
            
            // Check camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    console.log('Camera access granted');
                    window.arStream = stream;
                })
                .catch(err => {
                    console.error('Camera access error:', err);
                    alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                });
        });
        
        // Handle download button
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'https://github.com/applxcake/ctrl-alt-bharat/raw/main/public/models/taj_mahal/Box.glb';
            link.download = 'taj_mahal_model.glb';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show download feedback
            const btn = this;
            const originalText = btn.textContent;
            btn.textContent = 'Downloading...';
            setTimeout(() => {
                btn.textContent = 'Download Complete!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }, 500);
        });
    </script>
    
    <div class="info-panel">
        <div>Point your camera at the Hiro marker to view the Taj Mahal</div>
        <button id="downloadBtn" class="download-btn">Download Model</button>
    </div>
</body>
</html>
