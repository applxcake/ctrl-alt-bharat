<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Mahal AR Experience</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
            max-width: 90%;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #45a049;
        }
        a-scene {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>

    <!-- A-Frame and AR.js -->
    <script>
        // Clean up any existing A-Frame components to prevent duplicate registration
        if (window.AFRAME) {
            const components = [
                'arjs-anchor', 'arjs-anchor-marker', 'arjs-anchor-hit-testing',
                'arjs-anchor-nft', 'arjs-camera', 'arjs-debugui', 'arjs-device-orientation-permission-ui'
            ];
            
            components.forEach(component => {
                if (AFRAME.components[component]) {
                    delete AFRAME.components[component];
                }
            });
            
            if (AFRAME.systems.arjs) {
                delete AFRAME.systems.arjs;
            }
        }
    </script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
        // Create a new scene with AR.js configuration
        const scene = document.createElement('a-scene');
        scene.setAttribute('embedded', '');
        scene.setAttribute('renderer', 'antialias: true; alpha: true; precision: mediump;');
        scene.setAttribute('vr-mode-ui', 'enabled: false');
        scene.setAttribute('arjs', {
            sourceType: 'webcam',
            debugUIEnabled: false,
            detectionMode: 'mono',
            maxDetectionRate: 30,
            sourceWidth: 1280,
            sourceHeight: 720,
            displayWidth: 1280,
            displayHeight: 720
        });
        
        // Add camera
        const camera = document.createElement('a-entity');
        camera.setAttribute('camera', '');
        camera.setAttribute('arjs-device-orientation-permission-ui', 'enabled: false');
        camera.setAttribute('arjs-camera', 'debugUIEnabled: false');
        scene.appendChild(camera);
        
        // Add lights
        const ambientLight = document.createElement('a-light');
        ambientLight.setAttribute('type', 'ambient');
        ambientLight.setAttribute('color', '#888');
        ambientLight.setAttribute('intensity', '0.8');
        scene.appendChild(ambientLight);
        
        const directionalLight = document.createElement('a-light');
        directionalLight.setAttribute('type', 'directional');
        directionalLight.setAttribute('color', '#fff');
        directionalLight.setAttribute('intensity', '0.8');
        directionalLight.setAttribute('position', '1 1 0.5');
        scene.appendChild(directionalLight);
        
        // Add marker with hiro preset
        const marker = document.createElement('a-marker');
        marker.setAttribute('type', 'pattern');
        marker.setAttribute('url', 'https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/asset/data/hiro.patt');
        
        // Add cursor to camera with raycaster
        const cursor = document.createElement('a-entity');
        cursor.setAttribute('cursor', 'rayOrigin: mouse');
        cursor.setAttribute('raycaster', 'objects: [data-raycastable]');
        camera.appendChild(cursor);
        
        // Create model container with raycastable attribute
        const modelContainer = document.createElement('a-entity');
        modelContainer.setAttribute('position', '0 0 0');
        modelContainer.setAttribute('scale', '1 1 1');
        modelContainer.setAttribute('data-raycastable', '');
        
        // Add 3D model with error handling
        const model = document.createElement('a-entity');
        model.setAttribute('gltf-model', 'url(./models/taj_mahal/scene.gltf)');
        model.setAttribute('scale', '0.01 0.01 0.01');
        model.setAttribute('position', '0 0 0');
        model.setAttribute('rotation', '0 180 0');
        model.addEventListener('model-loaded', () => {
            console.log('Taj Mahal model loaded successfully');
        });
        model.addEventListener('error', (e) => {
            console.error('Error loading model:', e.detail);
            // Fallback to a simple box if model fails to load
            const box = document.createElement('a-box');
            box.setAttribute('color', '#4CC3D9');
            box.setAttribute('position', '0 0.5 0');
            box.setAttribute('scale', '1 1 1');
            modelContainer.appendChild(box);
        });
        modelContainer.appendChild(model);
        
        // Add ground plane
        const ground = document.createElement('a-plane');
        ground.setAttribute('position', '0 -0.5 0');
        ground.setAttribute('rotation', '-90 0 0');
        ground.setAttribute('width', '4');
        ground.setAttribute('height', '4');
        ground.setAttribute('shadow', 'receive: true');
        ground.setAttribute('material', 'color: #8B4513; roughness: 0.8; metalness: 0.1');
        modelContainer.appendChild(ground);
        
        // Add text label
        const text = document.createElement('a-text');
        text.setAttribute('value', 'Taj Mahal');
        text.setAttribute('color', 'white');
        text.setAttribute('align', 'center');
        text.setAttribute('position', '0 5 0');
        text.setAttribute('scale', '3.5 3.5 3.5');
        modelContainer.appendChild(text);
        
        marker.appendChild(modelContainer);
        scene.appendChild(marker);
        
        // Add scene to body and handle loading
        document.body.appendChild(scene);
        
        // Wait for scene to be loaded and AR.js to be ready
        const initAR = new Promise((resolve) => {
            scene.addEventListener('loaded', () => {
                // Wait for AR.js to be fully initialized
                const checkARJS = setInterval(() => {
                    if (AFRAME.systems && AFRAME.systems.arjs && 
                        AFRAME.components['arjs-camera']) {
                        clearInterval(checkARJS);
                        resolve();
                    }
                }, 100);
            });
        });
        
        initAR.then(() => {
            console.log('Scene loaded');
            document.querySelector('.arjs-loader').style.display = 'none';
            
            // Check camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    console.log('Camera access granted');
                    window.arStream = stream;
                })
                .catch(err => {
                    console.error('Camera access error:', err);
                    alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                });
        }).catch(console.error);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (window.arStream) {
                window.arStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
    
    <div class="info-panel">
        <div>Point your camera at the Hiro marker to view the Taj Mahal</div>
        <button id="downloadBtn" class="download-btn">Download Model</button>
    </div>
    
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = './models/taj-mahal/taj_mahal_3d_model.glb';
            link.download = 'taj_mahal_3d_model.glb';
            
            // Append to body, trigger click and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Optional: Show a message
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Downloading...';
            setTimeout(() => {
                btn.textContent = 'Download Complete!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }, 500);
        });
    </script>
</body>
</html>
