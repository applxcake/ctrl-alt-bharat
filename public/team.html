<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Ctrl+Alt+Bharat</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .team-section {
            padding: 80px 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            color: #333;
        }
        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .team-member {
            background: white;
            border-radius: 10px;
            padding: 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .team-member:hover {
            transform: translateY(-10px);
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 5px solid #f0f0f0;
        }
        .team-member h3 {
            margin: 10px 0 5px;
            color: #2c3e50;
        }
        .team-role {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 5px;
            color: #3498db;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #2980b9;
        }
        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 40px;
        }
        .back-to-home a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-to-home a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">Ctrl+Alt+Bharat</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#heritage">Heritage Sites</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="team.html" class="active">Our Team</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="team-section">
        <div class="container">
            <h2 class="section-title">Our Team</h2>
            <div class="team-members">
                <div class="team-member">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Aditya">
                    <h3>Aditya</h3>
                </div>
                <div class="team-member">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ritik">
                    <h3>Ritik</h3>
                </div>
                <div class="team-member">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ansh">
                    <h3>Ansh</h3>
                </div>
                <div class="team-member">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Aditi">
                    <h3>Aditi</h3>
                </div>
                <div class="team-member">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Riya">
                    <h3>Riya</h3>
                </div>
                <div class="team-member">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Abhay">
                    <h3>Abhay</h3>
                </div>
            </div>

            <div class="back-to-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Ctrl+Alt+Bharat. All rights reserved.</p>
        </div>
    </footer>

    <!-- Font Awesome for icons -->

</body>
</html>
