<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Mahal AR - Optimized</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        #model-status {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>
    <div id="model-status">Initializing AR...</div>
    
    <a-scene embedded arjs>
        <!-- Main marker with Taj Mahal model -->
        <a-marker preset="hiro">
            <!-- Using a simple model from a CDN -->
            <a-entity id="taj-model" position="0 0 0" scale="0.5 0.5 0.5">
                <a-entity gltf-model="https://cdn.aframe.io/test-models/models/glTF-2.0/voyager/glTF/voyager.gltf">
                </a-entity>
            </a-entity>
            
            <a-text value="TAJ MAHAL" 
                   color="white" 
                   align="center" 
                   position="0 2 0" 
                   scale="2 2 2">
            </a-text>
        </a-marker>
        
        <!-- Camera and lighting -->
        <a-entity camera></a-entity>
        <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 0.5"></a-entity>
    </a-scene>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.querySelector('#model-status');
            const modelEl = document.querySelector('#taj-model');
            
            // When scene loads
            document.querySelector('a-scene').addEventListener('loaded', function() {
                console.log('AR scene loaded');
                statusEl.textContent = 'AR ready! Point camera at Hiro marker';
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Hide status after 5 seconds
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            });
            
            // Log model loading events
            modelEl.addEventListener('model-loaded', () => {
                console.log('Model loaded successfully');
                statusEl.textContent = 'Taj Mahal model loaded!';
            });
            
            modelEl.addEventListener('model-error', (e) => {
                console.error('Model error:', e.detail);
                statusEl.textContent = 'Error loading model. Using fallback.';
                
                // Add fallback box if model fails to load
                const box = document.createElement('a-box');
                box.setAttribute('position', '0 0.5 0');
                box.setAttribute('color', '#4CC3D9');
                box.setAttribute('opacity', '0.8');
                
                const animation = document.createElement('a-animation');
                animation.setAttribute('attribute', 'rotation');
                animation.setAttribute('to', '0 360 0');
                animation.setAttribute('dur', '10000');
                animation.setAttribute('repeat', 'indefinite');
                
                box.appendChild(animation);
                modelEl.appendChild(box);
            });
        });
    </script>
</body>
</html>
