<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Mahal AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>
    
    <a-scene embedded arjs>
        <!-- Main marker with Taj Mahal model -->
        <a-marker preset="hiro">
            <!-- Taj Mahal Model -->
            <a-entity position="0 0.5 0" scale="0.5 0.5 0.5">
                <a-entity id="taj-model" gltf-model="url(/models/taj_mahal/Box.glb)">
                    <!-- Fallback in case model doesn't load -->
                    <a-box color="#e74c3c" visible="false" class="fallback"></a-box>
                </a-entity>
            </a-entity>
            
            <!-- Text label -->
            <a-text value="TAJ MAHAL" 
                   color="white" 
                   align="center" 
                   position="0 1.5 0" 
                   scale="1.5 1.5 1.5">
            </a-text>
        </a-marker>
        
        <!-- Camera and lighting -->
        <a-entity camera></a-entity>
        <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 0.5"></a-entity>
    </a-scene>
    
    <script>
        // Handle scene loading
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('AR scene loaded');
            document.querySelector('.arjs-loader').style.display = 'none';
            
            // Log model loading status
            const model = document.querySelector('#taj-model');
            model.addEventListener('model-loaded', () => {
                console.log('Taj Mahal model loaded successfully');
                // Hide fallback if model loads
                document.querySelector('.fallback').setAttribute('visible', 'false');
            });
            
            model.addEventListener('error', (e) => {
                console.error('Error loading model:', e.detail);
                // Show fallback if model fails to load
                document.querySelector('.fallback').setAttribute('visible', 'true');
            });
        });
    </script>
</body>
</html>
