<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Mahal AR - Placeholder</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>
    
    <a-scene embedded arjs>
        <!-- Main marker with placeholder content -->
        <a-marker preset="hiro">
            <!-- Red rotating cube -->
            <a-box position="0 0.5 0" 
                  width="1" 
                  height="1" 
                  depth="1"
                  color="#FF0000"
                  opacity="0.8">
                <a-animation attribute="rotation" 
                           to="0 360 0" 
                           dur="5000" 
                           repeat="indefinite">
                </a-animation>
            </a-box>
            
            <!-- Placeholder text -->
            <a-entity position="0 1.5 0" rotation="0 0 0">
                <a-text value="Taj Mahal" 
                       color="white" 
                       align="center" 
                       width="6"
                       position="0 0.5 0"
                       scale="1.5 1.5 1.5">
                </a-text>
                <a-text value="(Model Coming Soon)" 
                       color="#DDD" 
                       align="center" 
                       width="6"
                       position="0 -0.2 0"
                       scale="0.8 0.8 0.8">
                </a-text>
            </a-entity>
        </a-marker>
        
        <!-- Camera and lighting -->
        <a-entity camera></a-entity>
        <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 0.5"></a-entity>
    </a-scene>
    
    <script>
        // Hide loader when AR is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
