<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Mahal AR - Working Version</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        #model-status {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>
    <div id="model-status">Initializing AR...</div>
    
    <a-scene embedded arjs>
        <!-- Main marker -->
        <a-marker preset="hiro">
            <!-- Model will be inserted here by JavaScript -->
            <a-entity id="taj-container" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
            
            <!-- Fallback content (visible if model fails to load) -->
            <a-entity id="fallback" position="0 0.5 0">
                <a-text value="TAJ MAHAL" 
                       color="white" 
                       align="center" 
                       position="0 1 0" 
                       scale="1.5 1.5 1.5">
                </a-text>
                <a-box color="#e74c3c" 
                      width="1" 
                      height="0.5" 
                      depth="1"
                      position="0 0.25 0">
                </a-box>
            </a-entity>
        </a-marker>
        
        <!-- Camera and lighting -->
        <a-entity camera></a-entity>
        <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 0.5"></a-entity>
    </a-scene>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.querySelector('#model-status');
            const container = document.querySelector('#taj-container');
            const fallback = document.querySelector('#fallback');
            
            // Function to load the model
            function loadModel() {
                statusEl.textContent = 'Loading 3D model...';
                
                // Try loading from the correct path
                const model = document.createElement('a-entity');
                model.setAttribute('gltf-model', 'url(/models/taj_mahal/Box.glb)');
                
                model.addEventListener('model-loaded', function() {
                    statusEl.textContent = 'Model loaded! Point camera at Hiro marker';
                    fallback.setAttribute('visible', 'false');
                    console.log('Model loaded successfully');
                });
                
                model.addEventListener('error', function(e) {
                    console.error('Error loading model:', e.detail);
                    statusEl.textContent = 'Using fallback model';
                    fallback.setAttribute('visible', 'true');
                });
                
                container.appendChild(model);
            }
            
            // When scene loads
            document.querySelector('a-scene').addEventListener('loaded', function() {
                console.log('AR scene loaded');
                loadModel();
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Hide status after 5 seconds
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            });
        });
    </script>
</body>
</html>
