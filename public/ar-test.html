<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Mahal AR Experience</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>

    <!-- A-Frame and AR.js -->
    <script>
        // Clean up any existing A-Frame components
        if (window.AFRAME) {
            delete AFRAME.components['arjs-anchor'];
            delete AFRAME.components['arjs-anchor-marker'];
            delete AFRAME.components['arjs-anchor-hit-testing'];
            delete AFRAME.components['arjs-anchor-nft'];
            delete AFRAME.systems.arjs;
        }
    </script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    <script>
        // Wait for A-Frame to load
        window.addEventListener('load', function() {
            // Load AR.js after a small delay to ensure A-Frame is ready
            setTimeout(function() {
                const script = document.createElement('script');
                script.src = 'https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js';
                script.onload = function() {
                    console.log('AR.js loaded');
                    initAR();
                };
                script.onerror = function() {
                    console.error('Failed to load AR.js');
                };
                document.head.appendChild(script);
            }, 100);
        });

        function initAR() {
            // Create a new scene
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('renderer', 'antialias: true; alpha: true');
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('loading-screen', 'enabled: false');
            
            // Simplified AR.js configuration
            const arjsConfig = {
                'arjs': [
                    'sourceType: webcam',
                    'sourceWidth: 1280',
                    'sourceHeight: 720',
                    'displayWidth: 100%',
                    'displayHeight: 100%',
                    'debugUIEnabled: true',
                    'detectionMode: mono',
                    'matrixCodeType: 3x3',
                    'trackingMethod: best',
                    'maxDetectionRate: 30'
                ].join('; ')
            };
            
            // Apply AR.js configuration
            Object.entries(arjsConfig).forEach(([key, value]) => {
                scene.setAttribute(key, value);
            });
            
            // Add camera with default settings
            const camera = document.createElement('a-entity');
            
            // Camera settings - using default FOV and position
            camera.setAttribute('camera', 'fov: 80; near: 0.1; far: 1000');
            camera.setAttribute('position', '0 1.6 0');
            scene.appendChild(camera);
            
            // Add marker with hiro preset (simplest option)
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');
            marker.setAttribute('emitevents', 'true');
            marker.setAttribute('cursor', 'rayOrigin: mouse');
            marker.setAttribute('raycaster', 'objects: .clickable');
            
            // Add Taj Mahal model with optimized settings
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', 'url(./models/taj-mahal/taj_mahal_3d_model.glb)');
            model.setAttribute('scale', isMobile ? '0.01 0.01 0.01' : '0.02 0.02 0.02');
            
            // Rotate and position for better viewing angle
            model.setAttribute('rotation', '0 180 0');
            marker.appendChild(model);
            
            // Create a container for the model with even smaller scale and better anchoring
            const modelContainer = document.createElement('a-entity');
            modelContainer.setAttribute('position', '0 0.05 0');  // Lowered position
            modelContainer.setAttribute('scale', '0.2 0.2 0.2');  // Further reduced size
            
            // Add a box with stone texture
            const box = document.createElement('a-box');
            box.setAttribute('position', '0 0.2 0');
            box.setAttribute('scale', '0.8 0.8 0.8');
            box.setAttribute('shadow', 'cast: true; receive: true');
            box.setAttribute('material', {
                src: 'https://cdn.aframe.io/360-image-gallery/primitives/stone-floor.jpg',
                repeat: '1 1',
                roughness: 0.7,
                metalness: 0.3
            });
            box.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear');
            
            // Add a ground plane with wood texture
            const ground = document.createElement('a-plane');
            ground.setAttribute('position', '0 0 0');
            ground.setAttribute('rotation', '-90 0 0');
            ground.setAttribute('width', '2');
            ground.setAttribute('height', '2');
            ground.setAttribute('shadow', 'receive: true');
            ground.setAttribute('material', {
                src: 'https://cdn.aframe.io/360-image-gallery/primitives/wood.jpg',
                repeat: '2 2',
                roughness: 0.8,
                metalness: 0.1
            });
            
            // Add a smaller box with metal texture on top
            const smallBox = document.createElement('a-box');
            smallBox.setAttribute('position', '0 0.4 0');
            smallBox.setAttribute('scale', '0.3 0.3 0.3');
            smallBox.setAttribute('shadow', 'cast: true; receive: true');
            smallBox.setAttribute('material', {
                src: 'https://cdn.aframe.io/360-image-gallery/primitives/metal.jpg',
                repeat: '1 1',
                roughness: 0.2,
                metalness: 0.9,
                normalMap: 'https://cdn.aframe.io/360-image-gallery/primitives/metal-normal.jpg',
                normalTextureOffset: '0 0',
                normalTextureRepeat: '1 1'
            });
            smallBox.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear');
            
            // Assemble the model
            modelContainer.appendChild(ground);
            modelContainer.appendChild(box);
            modelContainer.appendChild(smallBox);
            marker.appendChild(modelContainer);
            
            // Add text label with mobile-optimized size
            const text = document.createElement('a-text');
            text.setAttribute('value', 'Taj Mahal');
            text.setAttribute('color', 'white');
            text.setAttribute('align', 'center');
            text.setAttribute('position', isMobile ? '0 0.8 0' : '0 1.5 0');
            text.setAttribute('scale', isMobile ? '1 1 1' : '2 2 2');
            marker.appendChild(text);
            
            scene.appendChild(marker);
            
            // Add lighting with shadows
            // Ambient light for general illumination
            const ambientLight = document.createElement('a-light');
            ambientLight.setAttribute('type', 'ambient');
            ambientLight.setAttribute('color', '#FFF');
            ambientLight.setAttribute('intensity', '0.3');
            scene.appendChild(ambientLight);
            
            // Directional light with optimized shadows for textures
            const dirLight = document.createElement('a-light');
            dirLight.setAttribute('type', 'directional');
            dirLight.setAttribute('color', '#FFFAF0');  // Slightly warm white
            dirLight.setAttribute('intensity', '0.8');   // Increased for better texture visibility
            dirLight.setAttribute('position', '1 3 1');  // Higher angle for better shadows
            // Enhanced shadow settings for textures
            dirLight.setAttribute('shadow', 'cast: true; shadowMapHeight: 1024; shadowMapWidth: 1024; shadowBias: -0.001');
            scene.appendChild(dirLight);
            
            // Additional fill light
            const fillLight = document.createElement('a-light');
            fillLight.setAttribute('type', 'directional');
            fillLight.setAttribute('color', '#88C0D0');
            fillLight.setAttribute('intensity', '0.4');
            fillLight.setAttribute('position', '1 1 0.5');
            scene.appendChild(fillLight);
            
            // Enable shadow map on renderer
            scene.setAttribute('renderer', 'antialias: true; alpha: true; shadow: true; shadowMapEnabled: true;');
            
            // Add scene to body
            document.body.appendChild(scene);
            
            // Hide loader when scene is loaded
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded');
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Check camera access
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('Camera access granted');
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.error('Camera access error:', err);
                        alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                    });
            });
            
            // Handle marker events
            marker.addEventListener('markerFound', function() {
                console.log('Marker found');
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('Marker lost');
            });
        }
    </script>
</body>
</html>
