<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankranti Cow AR Experience</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>

    <!-- A-Frame and AR.js -->
    <script>
        // Clean up any existing A-Frame components
        if (window.AFRAME) {
            delete AFRAME.components['arjs-anchor'];
            delete AFRAME.components['arjs-anchor-marker'];
            delete AFRAME.components['arjs-anchor-hit-testing'];
            delete AFRAME.components['arjs-anchor-nft'];
            delete AFRAME.systems.arjs;
        }
    </script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        // Wait for A-Frame to load
        window.addEventListener('load', function() {
            // Load AR.js after a small delay to ensure A-Frame is ready
            setTimeout(function() {
                const script = document.createElement('script');
                script.src = 'https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js';
                script.onload = function() {
                    console.log('AR.js loaded');
                    initAR();
                };
                script.onerror = function() {
                    console.error('Failed to load AR.js');
                };
                document.head.appendChild(script);
            }, 100);
        });

        function initAR() {
            // Create a new scene
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('renderer', 'antialias: true; alpha: true');
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('loading-screen', 'enabled: false');
            
            // Add AR.js configuration
            scene.setAttribute('arjs', 'sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 100%; displayHeight: 100%; debugUIEnabled: true');
            
            // Add camera
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            scene.appendChild(camera);
            
            // Add marker
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');
            
            // Add Sankranti Cow model with mobile-optimized scale
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', 'url(./models/festival/sankranti_cow_-_low_poly_-_south_indian_festival.glb)');
            model.setAttribute('position', '0 0 0');
            
            // Adjust scale based on device
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const scale = isMobile ? '0.2 0.2 0.2' : '0.5 0.5 0.5';
            model.setAttribute('scale', scale);
            
            model.setAttribute('rotation', '0 180 0');
            model.setAttribute('animation-mixer', 'clip: *; loop: repeat');
            marker.appendChild(model);
            
            // Add text label with mobile-optimized size
            const text = document.createElement('a-text');
            text.setAttribute('value', 'Sankranti Cow');
            text.setAttribute('color', 'white');
            text.setAttribute('align', 'center');
            text.setAttribute('position', isMobile ? '0 0.8 0' : '0 1.5 0');
            text.setAttribute('scale', isMobile ? '1 1 1' : '2 2 2');
            marker.appendChild(text);
            
            scene.appendChild(marker);
            
            // Add lighting
            const ambientLight = document.createElement('a-entity');
            ambientLight.setAttribute('light', 'type: ambient; color: #FFF; intensity: 0.8');
            scene.appendChild(ambientLight);
            
            // Main directional light
            const directionalLight1 = document.createElement('a-entity');
            directionalLight1.setAttribute('light', 'type: directional; color: #FFE4B5; intensity: 0.8');
            directionalLight1.setAttribute('position', '2 3 4');
            scene.appendChild(directionalLight1);
            
            // Fill light
            const directionalLight2 = document.createElement('a-entity');
            directionalLight2.setAttribute('light', 'type: directional; color: #E6E6FA; intensity: 0.4');
            directionalLight2.setAttribute('position', '-2 1 -1');
            scene.appendChild(directionalLight2);
            
            // Rim light
            const directionalLight3 = document.createElement('a-entity');
            directionalLight3.setAttribute('light', 'type: directional; color: #FFFFFF; intensity: 0.6');
            directionalLight3.setAttribute('position', '0 5 2');
            scene.appendChild(directionalLight3);
            
            // Add scene to body
            document.body.appendChild(scene);
            
            // Hide loader when scene is loaded
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded');
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Check camera access
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('Camera access granted');
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.error('Camera access error:', err);
                        alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                    });
            });
            
            // Handle marker events
            marker.addEventListener('markerFound', function() {
                console.log('Marker found');
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('Marker lost');
            });
        }
    </script>
</body>
</html>
