<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Mahal AR Experience</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>

    <!-- A-Frame and AR.js -->
    <script>
        // Clean up any existing A-Frame components
        if (window.AFRAME) {
            delete AFRAME.components['arjs-anchor'];
            delete AFRAME.components['arjs-anchor-marker'];
            delete AFRAME.components['arjs-anchor-hit-testing'];
            delete AFRAME.components['arjs-anchor-nft'];
            delete AFRAME.systems.arjs;
        }
    </script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        // Wait for A-Frame to load
        window.addEventListener('load', function() {
            // Load AR.js after a small delay to ensure A-Frame is ready
            setTimeout(function() {
                const script = document.createElement('script');
                script.src = 'https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js';
                script.onload = function() {
                    console.log('AR.js loaded');
                    initAR();
                };
                script.onerror = function() {
                    console.error('Failed to load AR.js');
                };
                document.head.appendChild(script);
            }, 100);
        });

        function initAR() {
            // Create a new scene
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('renderer', 'antialias: true; alpha: true');
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('loading-screen', 'enabled: false');
            
            // Add AR.js configuration with simplified setup
            const arjsConfig = {
                'arjs': [
                    'sourceType: webcam',
                    'sourceWidth: 640',
                    'sourceHeight: 480',
                    'displayWidth: 100%',
                    'displayHeight: 100%',
                    'debugUIEnabled: false',
                    'detectionMode: mono',
                    'matrixCodeType: 3x3',
                    'cameraParametersUrl: data/camera_para.dat',
                    'maxDetectionRate: 30',
                    'trackingMethod: best'
                ].join('; ')
            };
            
            // Apply AR.js configuration
            Object.entries(arjsConfig).forEach(([key, value]) => {
                scene.setAttribute(key, value);
            });
            
            // Add camera with optimized settings for mobile
            const camera = document.createElement('a-entity');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Simplified camera settings
            const cameraConfig = {
                fov: isMobile ? '45' : '60',
                near: '0.1',
                far: '1000',
                'camera': ''
            };
            
            // Apply camera settings
            Object.entries(cameraConfig).forEach(([key, value]) => {
                camera.setAttribute(key, value);
            });
            
            // Position camera further back
            camera.setAttribute('position', '0 1.6 1.5');
            scene.appendChild(camera);
            
            // Add marker with default hiro preset
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');
            
            // Add Taj Mahal model with optimized settings
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', {
                src: 'url(./models/taj-mahal/taj_mahal_3d_model.glb)',
                cache: true,
                'premultiplied-vertex-colors': 'true',
                'shadow': 'receive: false; cast: false',
                'animation': 'enabled: false'
            });
            
            // Position and scale model for better visibility
            model.setAttribute('position', '0 0 0');
            const scale = isMobile ? '0.01 0.01 0.01' : '0.02 0.02 0.02';
            model.setAttribute('scale', scale);
            
            // Rotate and position for better viewing angle
            model.setAttribute('rotation', '0 180 0');
            marker.appendChild(model);
            
            // Add text label with mobile-optimized size
            const text = document.createElement('a-text');
            text.setAttribute('value', 'Taj Mahal');
            text.setAttribute('color', 'white');
            text.setAttribute('align', 'center');
            text.setAttribute('position', isMobile ? '0 0.8 0' : '0 1.5 0');
            text.setAttribute('scale', isMobile ? '1 1 1' : '2 2 2');
            marker.appendChild(text);
            
            scene.appendChild(marker);
            
            // Optimized lighting for better performance
            const ambientLight = document.createElement('a-entity');
            ambientLight.setAttribute('light', {
                type: 'ambient',
                color: '#FFFFFF',
                intensity: '0.9',
                'shadow-map-enabled': 'false' // Disable shadows for better performance
            });
            scene.appendChild(ambientLight);
            
            // Single directional light (reduced from 3 to 1 for better performance)
            const mainLight = document.createElement('a-entity');
            mainLight.setAttribute('light', {
                type: 'directional',
                color: '#FFFFFF',
                intensity: '0.8',
                position: '1 1 1',
                'shadow-map-enabled': 'false',
                'shadow-bias': '-0.001',
                'shadow-camera-near': '0.1',
                'shadow-camera-far': '1000',
                'shadow-camera-left': '-10',
                'shadow-camera-right': '10',
                'shadow-camera-top': '10',
                'shadow-camera-bottom': '-10'
            });
            scene.appendChild(mainLight);
            
            // Add scene to body
            document.body.appendChild(scene);
            
            // Hide loader when scene is loaded
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded');
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Check camera access
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('Camera access granted');
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.error('Camera access error:', err);
                        alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                    });
            });
            
            // Handle marker events
            marker.addEventListener('markerFound', function() {
                console.log('Marker found');
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('Marker lost');
            });
        }
    </script>
</body>
</html>
