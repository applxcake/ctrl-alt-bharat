<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test - Ctrl Alt Bharat</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>AR Test Page</h3>
        <p>Point your camera at the Hiro marker</p>
    </div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: red;'></a-box>
            <a-text value="INCREDIBLE INDIA" color="white" align="center" position="0 1 0"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
