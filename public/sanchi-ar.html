<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanchi Stupa AR Experience</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>

    <!-- A-Frame and AR.js -->
    <script>
        // Clean up any existing A-Frame components
        if (window.AFRAME) {
            delete AFRAME.components['arjs-anchor'];
            delete AFRAME.components['arjs-anchor-marker'];
            delete AFRAME.components['arjs-anchor-hit-testing'];
            delete AFRAME.components['arjs-anchor-nft'];
            delete AFRAME.systems.arjs;
        }
    </script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    <script>
        // Wait for A-Frame to load
        window.addEventListener('load', function() {
            // Create a new scene with simplified configuration
            const scene = document.createElement('a-scene');
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('renderer', 'antialias: true; alpha: true;');
            scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono;');
            
            // Simple AR.js configuration
            
            // Add camera with default settings
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', 'fov: 80; near: 0.1; far: 1000');
            camera.setAttribute('position', '0 1.6 0');
            scene.appendChild(camera);
            
            // Add marker with hiro preset
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');
            marker.setAttribute('emitevents', 'true');
            marker.setAttribute('cursor', 'rayOrigin: mouse');
            marker.setAttribute('raycaster', 'objects: .clickable');
            
            // Create model container with increased scale (150% larger)
            const modelContainer = document.createElement('a-entity');
            modelContainer.setAttribute('position', '0 0 0');
            modelContainer.setAttribute('scale', '0.3 0.3 0.3'); // Increased container scale by 150%
            
            // Add 3D model with new GLB file
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', 'url(./models/sanchi/great_stupa_in_sanchi.glb)');
            model.setAttribute('position', '0 0 0');
            model.setAttribute('rotation', '0 0 0');
            model.setAttribute('scale', '2.25 2.25 2.25'); // Increased model scale by 150%
            
            // Add loading and error handling with precise positioning
            model.addEventListener('model-loaded', () => {
                console.log('Sanchi Stupa model loaded with adjusted settings');
                
                // Make model visible
                model.setAttribute('visible', 'true');
                
                // Get model dimensions and center
                const box = new THREE.Box3().setFromObject(model.object3D);
                const center = box.getCenter(new THREE.Vector3());
                
                // Position model so its base is at y=0
                model.object3D.position.x = -center.x;
                model.object3D.position.y = -box.min.y; // Align base to y=0
                model.object3D.position.z = -center.z;
                
                // Adjust materials for better visibility
                model.object3D.traverse((node) => {
                    if (node.isMesh) {
                        console.log('Processing mesh:', node.name || 'unnamed');
                        
                        // Ensure materials are properly updated
                        if (node.material) {
                            node.material.needsUpdate = true;
                            if (node.material.map) {
                                node.material.map.encoding = THREE.sRGBEncoding;
                                node.material.needsUpdate = true;
                            }
                            node.material.side = THREE.DoubleSide;
                            
                            // Make sure material is visible
                            node.material.transparent = false;
                            node.material.opacity = 1.0;
                            node.material.visible = true;
                            
                            // Add some basic material properties
                            node.material.roughness = 0.8;
                            node.material.metalness = 0.2;
                        }
                        
                        // Ensure mesh is visible
                        node.visible = true;
                        node.frustumCulled = false;
                    }
                });
                
                // Add some lights to ensure visibility
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.object3D.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(1, 1, 1);
                scene.object3D.add(directionalLight);
                
                console.log('Model should now be visible');
            });
            
            model.addEventListener('error', (e) => {
                console.error('Error loading Sanchi Stupa model:', e.detail);
                // Fallback to a simple representation
                const stupa = document.createElement('a-entity');
                
                // Base
                const base = document.createElement('a-cylinder');
                base.setAttribute('color', '#8B4513');
                base.setAttribute('radius', '1');
                base.setAttribute('height', '0.5');
                base.setAttribute('position', '0 0.25 0');
                
                // Dome
                const dome = document.createElement('a-sphere');
                dome.setAttribute('color', '#A0522D');
                dome.setAttribute('radius', '0.8');
                dome.setAttribute('position', '0 0.9 0');
                dome.setAttribute('scale', '1 0.6 1');
                
                // Spire
                const spire = document.createElement('a-cone');
                spire.setAttribute('color', '#DAA520');
                spire.setAttribute('radius-bottom', '0.2');
                spire.setAttribute('radius-top', '0');
                spire.setAttribute('height', '1');
                spire.setAttribute('position', '0 1.7 0');
                
                stupa.appendChild(base);
                stupa.appendChild(dome);
                stupa.appendChild(spire);
                modelContainer.appendChild(stupa);
            });
            
            modelContainer.appendChild(model);
            
            // Add ground plane
            const ground = document.createElement('a-plane');
            ground.setAttribute('position', '0 -0.5 0');
            ground.setAttribute('rotation', '-90 0 0');
            ground.setAttribute('width', '4');
            ground.setAttribute('height', '4');
            ground.setAttribute('shadow', 'receive: true');
            ground.setAttribute('material', 'color: #8B4513; roughness: 0.8; metalness: 0.1');
            modelContainer.appendChild(ground);
            
            // Add text label
            const text = document.createElement('a-text');
            text.setAttribute('value', 'Sanchi Stupa');
            text.setAttribute('color', 'white');
            text.setAttribute('align', 'center');
            text.setAttribute('position', '0 5 0');
            text.setAttribute('scale', '5.5 5.5 5.5');
            modelContainer.appendChild(text);
            
            marker.appendChild(modelContainer);
            scene.appendChild(marker);
            
            // Add lighting
            const ambientLight = document.createElement('a-light');
            ambientLight.setAttribute('type', 'ambient');
            ambientLight.setAttribute('color', '#FFF');
            ambientLight.setAttribute('intensity', '0.5');
            scene.appendChild(ambientLight);
            
            const dirLight = document.createElement('a-light');
            dirLight.setAttribute('type', 'directional');
            dirLight.setAttribute('color', '#FFFAF0');
            dirLight.setAttribute('intensity', '0.8');
            dirLight.setAttribute('position', '1 3 1');
            dirLight.setAttribute('shadow', 'cast: true');
            scene.appendChild(dirLight);
            
            // Add scene to body and handle loading
            document.body.appendChild(scene);
            
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded');
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Check camera access
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('Camera access granted');
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.error('Camera access error:', err);
                        alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                    });
            });
            
            marker.addEventListener('markerFound', () => console.log('Marker found'));
            marker.addEventListener('markerLost', () => console.log('Marker lost'));
        });
    </script>
    
    <div class="info-panel">
        <div>Point your camera at the Hiro marker to view the Sanchi Stupa</div>
        <button id="downloadBtn" class="download-btn">Download Model</button>
    </div>
    
    <script>
        // Handle feature request button
        document.getElementById('featureRequestBtn').addEventListener('click', function() {
            const subject = encodeURIComponent('Feature Request for Sanchi Stupa AR');
            const body = encodeURIComponent('\n\n---\nSent from Sanchi Stupa AR Experience');
            window.location.href = `mailto:test@gmail.com?subject=${subject}&body=${body}`;
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = './models/sanchi/great_stupa_in_sanchi.glb';
            link.download = 'great_stupa_in_sanchi.glb';
            
            // Append to body, trigger click and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Optional: Show a message
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Downloading...';
            setTimeout(() => {
                btn.textContent = 'Download Complete!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }, 500);
        });
    </script>
</body>
</html>
