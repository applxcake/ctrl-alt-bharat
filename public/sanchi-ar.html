<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Stupa of Sanchi - AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>
    
    <a href="index.html" class="back-button" aria-label="Back to Home">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div id="camera-message" style="display: none; position: fixed; top: 20px; left: 0; right: 0; background: rgba(0,0,0,0.8); color: white; padding: 15px; text-align: center; z-index: 1000;">
        Please allow camera access to use AR features
    </div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 100%; displayHeight: 100%; debugUIEnabled: true;'
        renderer='antialias: true; alpha: true; antialias: true;'
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        stats="true">
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <a-assets>
            <!-- No assets needed for the box -->
        </a-assets>
        
        <!-- Simple box for testing with Hiro marker -->
        <a-marker preset="hiro" emitevents="true">
            <!-- Simple box with texture -->
            <a-box 
                color="#4CC3D9"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                rotation="0 45 0">
            </a-box>
            
            <!-- Text label -->
            <a-text 
                value="AR TEST" 
                color="white" 
                align="center"
                position="0 1.5 0"
                scale="2 2 2">
            </a-text>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="1 1 1"></a-entity>
        
        <!-- Add a simple ground plane -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" opacity="0.4"></a-plane>
        
        <!-- Marker not found message -->
        <a-entity position="0 0 0" visible="false" class="marker-not-found">
            <a-text value="Point camera at marker" color="white" align="center" position="0 0.5 0"></a-text>
        </a-entity>
        
    </a-scene>
    
    <!-- A-Frame Core -->
    <script>
        // Clean up any existing A-Frame components
        if (window.AFRAME) {
            delete AFRAME.components['arjs-anchor'];
            delete AFRAME.components['arjs-anchor-marker'];
            delete AFRAME.components['arjs-anchor-hit-testing'];
            delete AFRAME.components['arjs-anchor-nft'];
            delete AFRAME.systems.arjs;
        }
    </script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- AR.js with specific version -->
    <script>
        // Clean up any existing AR.js components
        if (window.ARjs) {
            delete AFRAME.components['arjs-anchor'];
            delete AFRAME.components['arjs-anchor-marker'];
            delete AFRAME.components['arjs-anchor-hit-testing'];
            delete AFRAME.components['arjs-anchor-nft'];
            delete AFRAME.systems.arjs;
        }
    </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <script>
        // Clean up any existing AR.js components
        if (window.ARjs) {
            try {
                delete AFRAME.components['arjs-anchor'];
                delete AFRAME.components['arjs-anchor-marker'];
                delete AFRAME.components['arjs-anchor-hit-testing'];
                delete AFRAME.components['arjs-anchor-nft'];
                delete AFRAME.systems.arjs;
            } catch (e) {
                console.log('Cleanup error (can be ignored):', e);
            }
        }

        // Hide loader when scene is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', () => {
                console.log('A-Frame scene loaded');
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Check if we have camera access
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('Camera access granted');
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.error('Camera access error:', err);
                        alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                    });
            });
            
            // Handle marker found/lost events
            const marker = document.querySelector('a-marker');
            if (marker) {
                marker.addEventListener('markerFound', () => {
                    console.log('Marker found');
                    document.querySelector('.marker-not-found').setAttribute('visible', 'false');
                });
                marker.addEventListener('markerLost', () => {
                    console.log('Marker lost');
                    document.querySelector('.marker-not-found').setAttribute('visible', 'true');
                });
            }
        });
    </script>
    
    <div class="info-panel">
        Point your camera at the marker to view the Great Stupa of Sanchi
    </div>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script>
        // Hide loader when scene is loaded
        window.addEventListener('arjs-nft-loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
        
        // Show/hide marker not found message
        const scene = document.querySelector('a-scene');
        const markerNotFound = document.querySelector('.marker-not-found');
        
        scene.addEventListener('markerFound', function() {
            markerNotFound.setAttribute('visible', 'false');
        });
        
        scene.addEventListener('markerLost', function() {
            markerNotFound.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
