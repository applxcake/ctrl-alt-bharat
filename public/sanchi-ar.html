<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanchi Stupa AR Experience</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR, please wait...</div>
    </div>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    <script>
        // Wait for A-Frame to load
        document.addEventListener('DOMContentLoaded', function() {
            // Clean up any existing A-Frame components
            if (window.AFRAME) {
                delete AFRAME.components['arjs-anchor'];
                delete AFRAME.components['arjs-anchor-marker'];
                delete AFRAME.components['arjs-anchor-hit-testing'];
                delete AFRAME.components['arjs-anchor-nft'];
                delete AFRAME.systems.arjs;
            }

            // Create a new scene
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('renderer', 'antialias: true; alpha: true; shadow: true; shadowMapEnabled: true;');
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('loading-screen', 'enabled: false');
            
            // AR.js configuration
            const arjsConfig = {
                'arjs': [
                    'sourceType: webcam',
                    'sourceWidth: 1280',
                    'sourceHeight: 720',
                    'displayWidth: 100%',
                    'displayHeight: 100%',
                    'debugUIEnabled: true',
                    'detectionMode: mono',
                    'matrixCodeType: 3x3',
                    'trackingMethod: best',
                    'maxDetectionRate: 30',
                    'cameraParametersUrl: https://rawcdn.githack.com/AR-js-org/AR.js/3.4.0/aframe/examples/asset/data/camera_para.dat',
                    'markerPatternUrl: https://rawcdn.githack.com/AR-js-org/AR.js/3.4.0/aframe/examples/asset/data/patt.hiro'
                ].join('; ')
            };
            
            // Apply AR.js configuration
            Object.entries(arjsConfig).forEach(([key, value]) => {
                scene.setAttribute(key, value);
            });
            
            // Add camera with optimized settings for mobile
            const camera = document.createElement('a-entity');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Camera settings
            camera.setAttribute('camera', `fov: ${isMobile ? '45' : '60'}; near: 0.1; far: 1000`);
            camera.setAttribute('position', '0 1.6 1.5');
            scene.appendChild(camera);
            
            // Add marker with hiro preset
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');
            marker.setAttribute('emitevents', 'true');
            marker.setAttribute('cursor', 'rayOrigin: mouse');
            marker.setAttribute('raycaster', 'objects: .clickable');
            
            // Create model container
            const modelContainer = document.createElement('a-entity');
            modelContainer.setAttribute('position', '0 0.05 0');
            modelContainer.setAttribute('scale', '0.2 0.2 0.2');
            
            // Add Sanchi Stupa model
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', 'url(./models/sanchi/fixed-scene.glb)');
            model.setAttribute('scale', isMobile ? '0.5 0.5 0.5' : '1 1 1');
            model.setAttribute('rotation', '0 180 0');
            model.setAttribute('shadow', 'cast: true; receive: true');
            modelContainer.appendChild(model);
            
            // Add ground plane
            const ground = document.createElement('a-plane');
            ground.setAttribute('position', '0 0 0');
            ground.setAttribute('rotation', '-90 0 0');
            ground.setAttribute('width', '2');
            ground.setAttribute('height', '2');
            ground.setAttribute('shadow', 'receive: true');
            ground.setAttribute('material', {
                src: 'https://cdn.aframe.io/360-image-gallery/primitives/wood.jpg',
                repeat: '2 2',
                roughness: 0.8,
                metalness: 0.1
            });
            modelContainer.appendChild(ground);
            
            // Add text label
            const text = document.createElement('a-text');
            text.setAttribute('value', 'Sanchi Stupa');
            text.setAttribute('color', 'white');
            text.setAttribute('align', 'center');
            text.setAttribute('position', isMobile ? '0 0.8 0' : '0 1.5 0');
            text.setAttribute('scale', isMobile ? '1 1 1' : '2 2 2');
            modelContainer.appendChild(text);
            
            marker.appendChild(modelContainer);
            scene.appendChild(marker);
            
            // Add lighting
            const ambientLight = document.createElement('a-light');
            ambientLight.setAttribute('type', 'ambient');
            ambientLight.setAttribute('color', '#FFF');
            ambientLight.setAttribute('intensity', '0.3');
            scene.appendChild(ambientLight);
            
            const dirLight = document.createElement('a-light');
            dirLight.setAttribute('type', 'directional');
            dirLight.setAttribute('color', '#FFFAF0');
            dirLight.setAttribute('intensity', '0.8');
            dirLight.setAttribute('position', '1 3 1');
            dirLight.setAttribute('shadow', 'cast: true; shadowMapHeight: 1024; shadowMapWidth: 1024; shadowBias: -0.001');
            scene.appendChild(dirLight);
            
            const fillLight = document.createElement('a-light');
            fillLight.setAttribute('type', 'directional');
            fillLight.setAttribute('color', '#88C0D0');
            fillLight.setAttribute('intensity', '0.4');
            fillLight.setAttribute('position', '1 1 0.5');
            scene.appendChild(fillLight);
            
            // Add scene to body and handle loading
            document.body.appendChild(scene);
            
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded');
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Check camera access
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('Camera access granted');
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.error('Camera access error:', err);
                        alert('Camera access is required for AR. Please enable camera permissions and refresh the page.');
                    });
            });
            
            marker.addEventListener('markerFound', () => console.log('Marker found'));
            marker.addEventListener('markerLost', () => console.log('Marker lost'));
        });
    </script>
    
    <div class="info-panel">
        Point your camera at the marker to view the Great Stupa of Sanchi
    </div>
</body>
</html>
