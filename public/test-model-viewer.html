<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.loaders@6.1.0/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            z-index: 1000;
        }
        #model-info {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">Loading 3D model, please wait...</div>
    
    <a-scene>
        <!-- Load the model -->
        <a-entity id="model" gltf-model="url(./models/sanchi/scene.gltf)" 
                 scale="0.1 0.1 0.1"
                 position="0 0 -2">
        </a-entity>
        
        <!-- Camera -->
        <a-entity camera look-controls wasd-controls="enabled: false" position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="1 1 1"></a-entity>
        
        <!-- Sky -->
        <a-sky color="#000000"></a-sky>
    </a-scene>
    
    <div id="model-info">
        <p>Use your mouse to look around. Scroll to zoom in/out.</p>
    </div>
    
    <script>
        // Hide loading screen when model is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
            console.log('Scene loaded');
        });
        
        // Log any errors
        document.querySelector('a-entity').addEventListener('model-error', function(e) {
            console.error('Error loading model:', e.detail);
            document.getElementById('loading').innerHTML = 'Error loading model. Check console for details.';
        });
    </script>
</body>
</html>
