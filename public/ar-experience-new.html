<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indian Heritage AR - Ctrl Alt Bharat</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 350px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .mobile-warning {
            background: #e74c3c;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Indian Heritage AR Experience</h2>
        <p>Point your camera at the Hiro marker to see the 3D model</p>
        <div class="mobile-warning">
            <i class="fas fa-mobile-alt"></i> For best results, use a mobile device
        </div>
        <a href="index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
        <!-- Marker-based AR with standard hiro marker -->
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: #e74c3c;'></a-box>
            <a-text value="INCREDIBLE INDIA" 
                   color="white" 
                   align="center" 
                   position="0 1.2 0" 
                   scale="1.5 1.5 1.5">
            </a-text>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-entity light='type: ambient; color: #888;'></a-entity>
        <a-entity light='type: directional; color: #fff; intensity: 0.5' position='-1 1 0.5'></a-entity>
        
        <!-- Ground for shadows -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    
    <script>
        // Show mobile warning for non-mobile devices
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (!isMobile) {
            const infoDiv = document.getElementById('info');
            const warning = document.createElement('div');
            warning.className = 'mobile-warning';
            warning.innerHTML = '<i class="fas fa-exclamation-triangle"></i> For best results, use a mobile device';
            infoDiv.appendChild(warning);
        }
        
        // Add click handler for the back button
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
