<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indian Heritage AR - Clean Version</title>
    <!-- Load A-Frame first -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Then load AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 350px;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Indian Heritage AR</h3>
        <p>Point your camera at the Hiro marker</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-text value="TAJ MAHAL" 
                   color="white" 
                   align="center" 
                   position="0 1.5 0" 
                   scale="2 2 2">
            </a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Simple mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (!isMobile) {
            const infoDiv = document.getElementById('info');
            if (infoDiv) {
                const warning = document.createElement('div');
                warning.style.marginTop = '10px';
                warning.style.padding = '8px';
                warning.style.background = '#e74c3c';
                warning.style.borderRadius = '5px';
                warning.innerHTML = 'For best results, use a mobile device';
                infoDiv.appendChild(warning);
            }
        }
    </script>
</body>
</html>
